<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Service</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        form { max-width: 500px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input[type="radio"] { margin-right: 5px; }
        textarea { width: 100%; height: 100px; margin-top: 10px; }
        button { margin-top: 10px; padding: 5px 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Rate Service</h1>
    <form action="{{ url_for('save_rating', request_id=request_id, proff_id=proff_id) }}" method="POST">
        <div>
            <label>Rating:</label>
            {% for i in range(1, 6) %}
            <label>
                <input type="radio" name="rating" value="{{ i }}" required>
                {{ i }}
            </label>
            {% endfor %}
        </div>
        <div>
            <label for="review">Review:</label>
            <textarea id="review" name="review" required></textarea>
        </div>
        <button type="submit">Submit Rating</button>
    </form>
</body>
</html>
