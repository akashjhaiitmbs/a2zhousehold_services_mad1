<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav style="width: 100%; background-color:gray">
        <div style="display: flex; justify-content: space-between;">
            <ul style="list-style: none; display: flex; margin: 0; padding: 0;">
                <li style="margin-right: 20px;">
                    <a href="/admin" style=" color: #000; padding: 5px 10px; font-weight: bold;">Home</a>
                </li>
                <li style="margin-right: 20px;">
                    <a href="/admin-users" style=" color: #000; padding: 5px 10px; font-weight: bold;">Users</a>
                </li>
            </ul>
            
            <form action="/logout" method="POST">
                <button type="submit" style="border:1px blue solid; cursor: pointer; font-weight: bold;">Logout</button>
            </form>
        </div>
    </nav>
    
    <h1>Admin Dashboard</h1>
    <div style="display: grid; grid-column: auto;">
    <p>Total Customers: {{ users_count }}</p>

    <p>Total Professionals: {{ professionals_count }}</p>
    <p>Completed Requests: {{ completed_requests }}</p>
    <p>Pending Requests: {{ pending_requests }}</p>
    <p>Not Accepted Requests: {{ not_accepted_requests }}</p>

    <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
