<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}" >
</head>
<body>

    <a href="/signup" class="btn btn-primary login-btn">Signup</a>

    <div class="signup-container w-400">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/" method="POST">
            
            <div class="mb-3 w-400">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control w-400" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="mb-3 w-400">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control w-400" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-success w-50">Login</button>
          </form>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
