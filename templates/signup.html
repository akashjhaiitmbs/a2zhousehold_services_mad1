<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}" >
</head>
<body>

    <a href="/login" class="btn btn-primary login-btn">Login</a>

    <div class="signup-container w-400">
        <h2 class="text-center mb-4">Signup</h2>
        <form action="/signup" method="POST">
            <div class="mb-3 w-400">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control w-400" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="mb-3 w-400">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control w-400" id="city" name="city" placeholder="Enter your city" required>
            </div>
            
            <div class="mb-3 w-400">
              <label for="role" class="form-label">You Are?</label>
              <select class="form-select" id="role" name="role" required>
                <option value="Customer">Customer</option>
                <option value="Professional">Service Professional</option>
              </select>
            </div>
            
            <div class="mb-3 w-400">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control w-400" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="mb-3 w-400">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control w-400" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-success w-50">Signup</button>
          </form>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
