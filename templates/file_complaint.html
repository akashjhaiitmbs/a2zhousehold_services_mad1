<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Complaint</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        form { max-width: 500px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        textarea { width: 100%; height: 150px; margin-top: 10px; }
        button { margin-top: 10px; padding: 5px 10px; background-color: #f44336; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>File Complaint</h1>
    <form action="{{ url_for('save_complaint', request_id=request_id, proff_id=proff_id) }}" method="POST">
        <div>
            <label for="complaint">Complaint Description:</label>
            <textarea id="complaint" name="complaint" required></textarea>
        </div>
        <button type="submit">Submit Complaint</button>
    </form>
</body>
</html>
